<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="more_inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Wantmore details?;
      </a>
    </header>
    <section class="section">
      <div id="task-input-form">
        <label for="new-task" class="add-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input
            id="new-task"
            class="task-input"
            type="text"
          >
          <button class="add-button">Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list-item">
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task-list-item editMode">
          <input type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task-input"
          >
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list-item">
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
